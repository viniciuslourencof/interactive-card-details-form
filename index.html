<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Interactive card details form</title>

</head>
<body>
  <main>

    <div class="left"></div>
    
    <div class="cards">
      <div class="card-details">
        <div class="card-details__balls">
          <div class="card-details__whiteball"></div>
          <div class="card-details__emptyball"></div>
        </div>

        <div class="card-details__number">0000 0000 0000 0000</div>
        <div class="card-details__name-dateexp">
          <div class="card-details__name">Vinicius Lourenço</div>
          <div class="card-details__dateexp">00/00</div>
        </div>
      </div>

      <div class="card-details-back">        
        <div class="card-details-back__cvc">000</div>
      </div>
    </div>    

    <div class="right">
      
      <form class="details" action="" method="post">     

        <label class="details__label" for="">Titular do Cartão</label>
        <input class="details__input" type="text" name="" id="" placeholder="Vinicius Lourenço">            
    
        <label class="details__label" for="">Número do Cartão</label>
        <input class="details__input" type="text" name="" id="" placeholder="0000 0000 0000 0000" data-inputmask="'mask': '9999 9999 9999 9999'">            

        <div class="details__info">

          <div class="details__dateexp">         
            <label class="details__label" for="">Data de Exp. (MM/AA)</label>                                
            <div class="details__dateexp-inputs">                   
              <input class="details__input" type="number" name="" id="" placeholder="MM">
              <input class="details__input" type="number" name="" id="" placeholder="AA">                           
            </div>
          </div>
          
          <div class="details__cvc">
            <label class="details__label" for="">CVC</label>                      
            <input class="details__input" type="number" name="" id="" placeholder="000">                                                                               
          </div>

        </div>
        
        <button class="details__button">Confirmar</button>
    
      </form>
    </div>


    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue   -->

  </main>

</body>
</html>
